<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Link in New Tab</title>
    <script>
      function openLinkInNewTab(url) {
        // Create a new tab or window without navigating away from the current page
        window.open(url, "_blank");
      }
    </script>
  </head>
  <body>
    <p>This is the current page content.</p>

    <!-- Use the onclick attribute to call the JavaScript function when the link is clicked -->
    <a
      href="https://example.com"
      onclick="openLinkInNewTab('https://example.com'); return false;"
      >Open Link in New Tab</a
    >
  </body>
</html>
